<h1 class="">Sign up</h1>

<div class="d-flex justify-content-center">
  <form class="form" [formGroup]="formSignup" (ngSubmit)="onHandleSubmit()">
    <div class="flex-column">
      <label>Name</label>
      <div class="inputForm">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-circle"
          viewBox="0 0 16 16">
          <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
          <path fill-rule="evenodd"
            d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z" />
        </svg>
        <input type="text" class="input" formControlName="name" placeholder="Enter your Fullname" />
      </div>
    </div>
    <div class="text-danger" *ngIf="
        formSignup.get('name')?.hasError('required') &&
        (formSignup.get('name')?.touched || formSignup.get('name')?.dirty)
      ">
      Name is required
    </div>
    <div class="flex-column">
      <label>Email </label>
    </div>
    <div class="inputForm">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-envelope"
        viewBox="0 0 16 16">
        <path
          d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4Zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2Zm13 2.383-4.708 2.825L15 11.105V5.383Zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741ZM1 11.105l4.708-2.897L1 5.383v5.722Z" />
      </svg>
      <input type="text" class="input" formControlName="email" placeholder="Enter your Email">
    </div>
    <div class="text-danger" *ngIf="
                formSignup.get('email')?.hasError('required') &&
                (formSignup.get('email')?.touched || formSignup.get('email')?.dirty)
              ">
      Email is required
    </div>
    <div class="text-danger" *ngIf="
                formSignup.get('email')?.hasError('email') &&
                (formSignup.get('email')?.touched || formSignup.get('email')?.dirty)
              ">
      Invalid email format
    </div>


    <div class="flex-column">
      <label>Password </label>
    </div>
    <div class="inputForm">
      <svg height="20" viewBox="-64 0 512 512" width="20" xmlns="http://www.w3.org/2000/svg">
        <path
          d="m336 512h-288c-26.453125 0-48-21.523438-48-48v-224c0-26.476562 21.546875-48 48-48h288c26.453125 0 48 21.523438 48 48v224c0 26.476562-21.546875 48-48 48zm-288-288c-8.8125 0-16 7.167969-16 16v224c0 8.832031 7.1875 16 16 16h288c8.8125 0 16-7.167969 16-16v-224c0-8.832031-7.1875-16-16-16zm0 0">
        </path>
        <path
          d="m304 224c-8.832031 0-16-7.167969-16-16v-80c0-52.929688-43.070312-96-96-96s-96 43.070312-96 96v80c0 8.832031-7.167969 16-16 16s-16-7.167969-16-16v-80c0-70.59375 57.40625-128 128-128s128 57.40625 128 128v80c0 8.832031-7.167969 16-16 16zm0 0">
        </path>
      </svg>
      <input type="password" class="input" formControlName="password" placeholder="Enter your Password">
      <svg viewBox="0 0 576 512" height="1em" xmlns="http://www.w3.org/2000/svg">
        <path
          d="M288 32c-80.8 0-145.5 36.8-192.6 80.6C48.6 156 17.3 208 2.5 243.7c-3.3 7.9-3.3 16.7 0 24.6C17.3 304 48.6 356 95.4 399.4C142.5 443.2 207.2 480 288 480s145.5-36.8 192.6-80.6c46.8-43.5 78.1-95.4 93-131.1c3.3-7.9 3.3-16.7 0-24.6c-14.9-35.7-46.2-87.7-93-131.1C433.5 68.8 368.8 32 288 32zM144 256a144 144 0 1 1 288 0 144 144 0 1 1 -288 0zm144-64c0 35.3-28.7 64-64 64c-7.1 0-13.9-1.2-20.3-3.3c-5.5-1.8-11.9 1.6-11.7 7.4c.3 6.9 1.3 13.8 3.2 20.7c13.7 51.2 66.4 81.6 117.6 67.9s81.6-66.4 67.9-117.6c-11.1-41.5-47.8-69.4-88.6-71.1c-5.8-.2-9.2 6.1-7.4 11.7c2.1 6.4 3.3 13.2 3.3 20.3z">
        </path>
      </svg>
    </div>
    <div class="text-danger" *ngIf="
              formSignup.get('password')?.hasError('required') &&
              (formSignup.get('password')?.touched || formSignup.get('password')?.dirty)
            ">
      Password is required
    </div>
    <div class="text-danger" *ngIf="
              formSignup.get('password')?.hasError('minlength') &&
              (formSignup.get('password')?.touched || formSignup.get('password')?.dirty)
            ">
      Password must more than 6 characters
    </div>
    <div class="flex-column">
      <label>Confirm Password</label>
      <div class="inputForm">

        <input type="password" class="input" formControlName="confirmPassword" placeholder="Confirm Password">
        <svg viewBox="0 0 576 512" height="1em" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M288 32c-80.8 0-145.5 36.8-192.6 80.6C48.6 156 17.3 208 2.5 243.7c-3.3 7.9-3.3 16.7 0 24.6C17.3 304 48.6 356 95.4 399.4C142.5 443.2 207.2 480 288 480s145.5-36.8 192.6-80.6c46.8-43.5 78.1-95.4 93-131.1c3.3-7.9 3.3-16.7 0-24.6c-14.9-35.7-46.2-87.7-93-131.1C433.5 68.8 368.8 32 288 32zM144 256a144 144 0 1 1 288 0 144 144 0 1 1 -288 0zm144-64c0 35.3-28.7 64-64 64c-7.1 0-13.9-1.2-20.3-3.3c-5.5-1.8-11.9 1.6-11.7 7.4c.3 6.9 1.3 13.8 3.2 20.7c13.7 51.2 66.4 81.6 117.6 67.9s81.6-66.4 67.9-117.6c-11.1-41.5-47.8-69.4-88.6-71.1c-5.8-.2-9.2 6.1-7.4 11.7c2.1 6.4 3.3 13.2 3.3 20.3z">
          </path>
        </svg>
      </div>
      <div class="text-danger" *ngIf="
          formSignup?.hasError('passwordNotMatch') &&
          (formSignup.get('confirmPassword')?.touched ||
            formSignup.get('confirmPassword')?.dirty)
        ">
        Password does not match
      </div>
      <button class="button-submit">Sign up</button>
    </div>
  </form>
</div>
